httpAccessLogFormatter.className=jp.co.tis.opal.web.common.log.OpalLogFormatter
httpAccessLogFormatter.beginFormat=> @@@@ BEGIN @@@@ rid = [$requestId$] uid = [$userId$]\n\turl = [$url$]\n\tmethod = [$method$]\n\tport = [$port$]\n\tclient_ip = [$clientIpAddress$]\n\tclient_host = [$clientHost$]\n\tparameters = [$parameters$]\n\tcontent_type = [$request_content_type$]\n\tcontent_length = [$request_content_length$]\n\taccept = [$request_accept$]\n\trequestData = [$requestData$]
httpAccessLogFormatter.dispatchingClassFormat=> @@@@ DISPATCHING CLASS @@@@ class = [$dispatchingClass$]
httpAccessLogFormatter.endFormat=< @@@@ END @@@@ rid = [$requestId$] uid = [$userId$] url = [$url$] status_code = [$statusCode$] content_path = [$content_path$]\n\tstart_time = [$startTime$]\n\tend_time = [$endTime$]\n\texecution_time = [$executionTime$]\n\tmax_memory = [$maxMemory$]\n\tfree_memory = [$freeMemory$]\n\tcontent_type = [$response_content_type$]\n\tcontent_length = [$response_content_length$]\n\tresponseData = [$responseData$]
httpAccessLogFormatter.datePattern=yyyy-MM-dd HH:mm:ss.SSS
httpAccessLogFormatter.maskingChar=#
httpAccessLogFormatter.maskingPatterns=\\.*password\\\"\\s*:,\\.*telephone(.*?)\\\"\\s*:,\\.*cellphone(.*?)\\\"\\s*:,\\.*mailaddress\\\"\\s*:,\\.*birthdate(.*?)\\\"\\s*:
httpAccessLogFormatter.parametersSeparator=,
httpAccessLogFormatter.sessionScopeSeparator=,
httpAccessLogFormatter.beginOutputEnabled=true
httpAccessLogFormatter.parametersOutputEnabled=true
httpAccessLogFormatter.dispatchingClassOutputEnabled=true
httpAccessLogFormatter.endOutputEnabled=true

